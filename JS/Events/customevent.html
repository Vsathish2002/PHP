<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Event</title>
</head>
<body>
    <button id="btn">Click me</button>
    <div id="output">Waiting for event...</div>
    <script>
        const btn=document.getElementById("btn");
        const output = document.getElementById("output");

        const msg=new CustomEvent("custom",{detail:{
            message:"Hi this is custom Event",
            message2:"This is  also custom Event",
            color:"red"
        }})

        document.addEventListener("custom",(e)=>{
            output.innerHTML=`Waiting... ${e.detail.message}`;
            alert(`${e.detail.message2}`);
            output.style.color=e.detail.color


        })

        btn.onclick=()=>{
            document.dispatchEvent(msg)
        }
        
    </script>
    
</body>
</html>
