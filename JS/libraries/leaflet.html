<!DOCTYPE html>
<html>
<head>
  <title>Leaflet.js Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h2>My Leaflet Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([13.0827, 80.2707], 13); // Coordinates for Chennai

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker
    const marker = L.marker([13.0827, 80.2707]).addTo(map);

    // Add a popup
    marker.bindPopup("<b>Chennai!</b><br>This is a marker example.").openPopup();
  </script>
</body>
</html>
