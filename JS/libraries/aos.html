<!DOCTYPE html>
<html>
<head>
  <title>AOS Example</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    .box {
      width: 150px;
      height: 150px;
      background: steelblue;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Scroll Down to See Animations</h2>

  <div class="box" data-aos="fade-up"></div>
  <div class="box" data-aos="fade-left" data-aos-delay="200"></div>
  <div class="box" data-aos="zoom-in" data-aos-delay="400"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 2000, // animation duration in ms
      easing: 'ease-in-out',
      once: false // animation happens only once
    });
  </script>

</body>
</html>
