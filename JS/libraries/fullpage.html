<!DOCTYPE html>
<html>
<head>
  <title>fullPage.js Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.28/fullpage.min.css" />
  <style>
    section {
      text-align: center;
      font-family: Arial;
      font-size: 2em;
      color: white;
    }
    #section1 { background-color: steelblue; }
    #section2 { background-color: tomato; }
    #section3 { background-color: gold; color: black; }
  </style>
</head>
<body>

  <div id="fullpage">
    <div class="section" id="section1">Section 1</div>
    <div class="section" id="section2">Section 2</div>
    <div class="section" id="section3">Section 3</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.28/fullpage.min.js"></script>
  <script>
    new fullpage('#fullpage', {
      autoScrolling: true,
      navigation: true,
      navigationPosition: 'right',
      scrollHorizontally: false
    });
  </script>
</body>
</html>
