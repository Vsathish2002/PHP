<!DOCTYPE html>
<html>
<head>
  <title>Choreographer.js Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choreographerjs@0.3.0/dist/choreographer.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      display: inline-block;
    }
    #box1 { background-color: steelblue; }
    #box2 { background-color: tomato; }
    #box3 { background-color: gold; }
  </style>
</head>
<body>
  <h2>Choreographed Animations</h2>
  <div id="box1" class="box"></div>
  <div id="box2" class="box"></div>
  <div id="box3" class="box"></div>

  <script>
    const choreo = new Choreographer();

    // Box1 moves to the right
    choreo.add({
      target: '#box1',
      animation: () => anime({
        targets: '#box1',
        translateX: 200,
        duration: 1000
      }),
      start: 0
    });

    // Box2 fades in after 1s
    choreo.add({
      target: '#box2',
      animation: () => anime({
        targets: '#box2',
        opacity: [0, 1],
        duration: 800
      }),
      start: 1000
    });

    // Box3 scales up after 2s
    choreo.add({
      target: '#box3',
      animation: () => anime({
        targets: '#box3',
        scale: [0, 1.5],
        duration: 1000
      }),
      start: 2000
    });

    // Play the choreographed sequence
    choreo.play();
  </script>
</body>
</html>
