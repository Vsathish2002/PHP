<!DOCTYPE html>
<html>
<head>
  <title>Screenfull Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/6.0.2/screenfull.min.js"></script>
  <style>
    #myDiv {
      width: 300px;
      height: 200px;
      background: steelblue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      margin: 50px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="myDiv">Click to Fullscreen</div>
  <script>
    const myDiv = document.getElementById('myDiv');
    if (screenfull.isEnabled) {
      myDiv.addEventListener('click', () => {
        screenfull.toggle(myDiv);
      });
    } else {
      myDiv.innerText = 'Fullscreen not supported';
    }
  </script>
</body>
</html>
