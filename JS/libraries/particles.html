<!DOCTYPE html>
<html>
<head>
  <title>Particles.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; width:100%; overflow:hidden; }
    #particles-js { width:100%; height:100%; background:#000; position:absolute; }
    h1 { position:absolute; top:40%; left:50%; transform:translate(-50%, -50%); color:white; font-family:Arial; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>Particles.js Background</h1>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: ["#ff9966","#00F260","#0575E6"] },
        shape: { type: "circle" },
        opacity: { value: 0.7 },
        size: { value: 5 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });
  </script>
</body>
</html>
