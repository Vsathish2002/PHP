<!DOCTYPE html>
<html>
<head>
  <title>Masonry.js Example</title>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <style>
    .grid {
      max-width: 800px;
      margin: 0 auto;
    }
    .grid-item {
      width: 30%;
      margin-bottom: 10px;
      background: steelblue;
      color: white;
      padding: 20px;
      font-family: Arial;
      box-sizing: border-box;
      border-radius: 5px;
    }
    .grid-item:nth-child(2) { height: 100px; }
    .grid-item:nth-child(3) { height: 180px; }
    .grid-item:nth-child(4) { height: 120px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Masonry.js Grid Example</h2>

  <div class="grid">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>

  <script>
    const grid = document.querySelector('.grid');
    new Masonry(grid, {
      itemSelector: '.grid-item',
      columnWidth: '.grid-item',
      percentPosition: true,
      gutter: 10
    });
  </script>
</body>
</html>
