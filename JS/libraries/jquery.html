<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="btn">Hide Box</button>
  <div id="box" style="width:100px;height:100px;background:blue;"></div>

  <script>
    $("#btn").click(function() {
      $("#box").fadeOut(); 
    });
  </script>
</body>
</html>
